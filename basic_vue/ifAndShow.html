<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and show</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
        <!-- v-if가 true면 rendering이 되고 false면 redering 되지 않음 -->
        <div v-if="show">Yes</div>
        <div v-else>No</div>
        <button @click="toggle">Toggle</button>
        
        <!-- 여러 개일 때는 template를 사용한다. -->
        <template v-if="show">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else>No</div>
        <button @click="toggle">Toggle</button>
        <template v-if="number === 1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number<5">5보다 작습니다.</div>
        <div v-else>5이상 입니다.</div>

        <button @click="increase">+</button>
        <button @click="decrease">-</button>
        <h3>{{number}}</h3>
        <!--
            v-if는 false일 경우 렌더링 자체를 안하지만
            v-show는 렌더링은 하지만, style를 display:none으로 바꿔주어 보이지 않게 한다.
            그러므로 v-if는 토글 비용이 높고, v-show는 초기 렌더링 비용이 높다.
            따라서, 자주 바뀌지 않을 경우 v-if를 사용하고, 자주 바뀔 경우 v-show를 사용하는 것이 효율적이다.
        -->
        <div v-show="show">Yes</div>
    </div>
    <script>
         new Vue({
            el:"#app",
            data: {
               show: true,
               number: 1,
            },
            methods: {
                toggle(){
                    this.show = !this.show;
                },
                increase(){
                    this.number++;
                },
                decrease(){
                    this.number--;
                }
            }
        })
    </script>
</body>
</html>
