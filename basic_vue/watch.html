<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click = "changeMessage">Click</button>
        <p>{{reverseMessage}}</p>
        <p>{{updated}}</p>
    </div>
    <script>
         new Vue({
            el:"#app",
            data: {
               msg: "안녕하세요",
               updated: "아니요",
            },
            methods:{
                changeMessage(){
                    this.msg = "바뀌었다!!";
                }
            },
            computed: {
                reverseMessage() {
                    return this.msg.split("").reverse().join("");
                }
            },
            //변화를 감지하여 action을 취함 => computed로 안되면 watch로 해결하라
            watch: {
                //data에 msg를 살펴본다.
                msg(newVal, oldVal) {
                    console.log(newVal, oldVal);
                    this.updated = "네"
                }
            }
        })
    </script>
</body>
</html>
