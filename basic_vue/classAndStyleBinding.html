<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Style Binding</title>
    <style>
        .red{
            color: red;
        }
        .bold {
            font-weight: bold;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="red bold">Hello</div>
        <div :class=
            "{red: isRed, 
            bold:isBold}">
            class binding
        </div>
        <button @click=update>change color</button>

        <div :style="{color:color, fontSize:size}">style binding</div>
    </div>
    <script>
         new Vue({
            el:"#app",
            data: {
               isRed: false,
               isBold: false,
               size :"30px",
               color: "red",
            },
            methods: {
                update(){
                    this.isRed= !this.isRed;
                    this.isBold= !this.isBold;
                }
            }
        })
    </script>
</body>
</html>
